<form id="formulier">
    <h1>Register yourself</h1>

    <input  type="email" id="email"/>

    <label for="wariornaam">Username:</label>
    <input   type="text" id="wariornaam">

    <label for="wachtwoord">Password:</label>
    <input minlength="6"  type="password" id="wachtwoord">

    <label for="wachtwoordVerificatie">Password verification: </label>
    <input minlength="6"  type="password" id="wachtwoordVerificatie">
    <br><button id="registreerbtn">Register</button>
    <label class="alaccount">Already have an account?</label>
    <button id="galoginbtn">Login</button>
    <label id="errors"></label>

</form>
